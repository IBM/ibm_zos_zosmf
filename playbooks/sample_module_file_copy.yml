# This sample playbook demonstrates using module `zmf_file_copy` to copy USS file to z/OS.
# Example:
# ansible-playbook -i hosts sample_module_file_copy.yml

- name: sample of copying USS file to z/OS
  hosts: file
  gather_facts: no
  collections:
    - ibm.ibm_zos_zosmf
  vars_prompt:
    - name: zmf_user
      prompt: "Enter your zOSMF username (skip if zmf_crt and zmf_key are supplied)"
      private: no
    - name: zmf_password
      prompt: "Enter your zOSMF password (skip if zmf_crt and zmf_key are supplied)"
      private: yes
  tasks:
    - zmf_authenticate:
        zmf_host: "{{ zmf_host }}"
        zmf_port: "{{ zmf_port }}"
        zmf_user: "{{ zmf_user }}"
        zmf_password: "{{ zmf_password }}"
      register: result_auth
      delegate_to: localhost
    - zmf_file_copy:
        zmf_credential: "{{ result_auth }}"
        file_src: "/tmp/file_input/profile"
        # file_content: "Sample profile\nTZ=EST5EDT\n"
        file_dest: "/etc/profile"
        # file_force: true
        # file_data_type: "text"
        # file_encoding:
        #   from: ISO8859-1
        #   to: IBM-1047
        # file_crlf: false
        # file_diff: false
        # file_checksum: "93822124D6E66E2213C64B0D10800224"
      register: result
      delegate_to: localhost
    - debug: var=result