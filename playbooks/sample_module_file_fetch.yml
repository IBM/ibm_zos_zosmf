# This sample playbook demonstrates using module `zmf_file_fetch` to fetch USS file from z/OS.
# Example:
# ansible-playbook -i hosts sample_module_file_fetch.yml

- name: sample of fetching USS file from z/OS
  hosts: file
  gather_facts: no
  collections:
    - ibm.ibm_zos_zosmf
  vars_prompt:
    - name: zmf_user
      prompt: "Enter your zOSMF username (skip if zmf_crt and zmf_key are supplied)"
      private: no
    - name: zmf_password
      prompt: "Enter your zOSMF password (skip if zmf_crt and zmf_key are supplied)"
      private: yes
  tasks:
    - zmf_authenticate:
        zmf_host: "{{ zmf_host }}"
        zmf_port: "{{ zmf_port }}"
        zmf_user: "{{ zmf_user }}"
        zmf_password: "{{ zmf_password }}"
      register: result_auth
      delegate_to: localhost
    - zmf_file_fetch:
        zmf_credential: "{{ result_auth }}"
        file_src: "/etc/profile"
        file_dest: "/tmp/file_output"
        # file_flat: false
        # file_data_type: "text"
        # file_encoding:
        #   from: IBM-1047
        #   to: ISO8859-1
        # file_range:
        #   start: 0
        #   end: 499
        # file_search:
        #   keyword: "Health Checker"
        #   insensitive: true
        #   maxreturnsize: 100
      register: result
      delegate_to: localhost
    - debug: var=result