# This sample playbook demonstrates using module `zmf_dataset` to manage z/OS data set or member
# Example:
# ansible-playbook -i hosts sample_module_dataset.yml

- name: sample of managing z/OS data set or member
  hosts: dataset
  gather_facts: no
  collections:
    - ibm.ibm_zos_zosmf
  vars_prompt:
    - name: zmf_user
      prompt: "Enter your zOSMF username (skip if zmf_crt and zmf_key are supplied)"
      private: no
    - name: zmf_password
      prompt: "Enter your zOSMF password (skip if zmf_crt and zmf_key are supplied)"
      private: yes
  tasks:
    - zmf_authenticate:
        zmf_host: "{{ zmf_host }}"
        zmf_port: "{{ zmf_port }}"
        zmf_user: "{{ zmf_user }}"
        zmf_password: "{{ zmf_password }}"
      register: result_auth
      delegate_to: localhost
    - zmf_dataset:
        zmf_credential: "{{ result_auth }}"
        dataset_name: "ZOSMF.ANSIBLE.SAMPLE"
        dataset_state: "present"
        # dataset_volser: "VOL001"
        # dataset_replace: false
        # dataset_create:
        #   recfm: "FB"
        #   lrecl: 80
        #   alcunit: "TRK"
        #   primary: 10
        #   secondary: 5
        #   unit: "3390"
        # dataset_model: "ZOSMF.ANSIBLE.LIB"
        # dataset_rename: "ZOSMF.ANSIBLE.SAMPLE01"
        # dataset_migrate_recall: "wait"
      register: result
      delegate_to: localhost
    - debug: var=result